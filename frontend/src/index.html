<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/sabiscore-monogram.svg">
    <link rel="apple-touch-icon" sizes="180x180" href="/sabiscore-icon.svg">
    <meta name="theme-color" content="#0F0F0F">
    <meta name="description" content="SABISCORE - AI-powered football match predictions with real-time data, ML ensemble models, and value betting insights for top European leagues.">
    <meta property="og:title" content="SABISCORE - AI Football Intelligence">
    <meta property="og:description" content="Live scores, zero ads. Data-driven predictions powered by machine learning.">
    <meta property="og:image" content="/sabiscore-icon.svg">
    <meta name="twitter:card" content="summary_large_image">
    <title>SABISCORE - AI Football Intelligence Platform</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/design-system.css">
</head>
<body>
    <div id="app">
        <!-- Loading state -->
        <div id="loading" class="loading-screen">
            <img src="/sabiscore-icon.svg" alt="SABISCORE" class="loading-logo" />
            <h2>Loading SABISCORE...</h2>
            <p class="loading-subtext">AI Models Initializing</p>
        </div>

        <!-- Error state -->
        <div id="error" class="error-screen hidden">
            <img src="/sabiscore-monogram.svg" alt="SABISCORE" class="error-logo" />
            <h2>Connection Error</h2>
            <p>Unable to connect to the backend. Please check if the server is running.</p>
            <button onclick="location.reload()">Retry</button>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
