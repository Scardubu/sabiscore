<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- SABISCORE Icon v2 - Enhanced 3D Trophy Shield with Tech Elements -->
  <defs>
    <linearGradient id="shieldGradient" x1="24" y1="2" x2="24" y2="46" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#00D4FF"/>
      <stop offset="100%" stop-color="#0095CC"/>
    </linearGradient>
    <linearGradient id="trophyGradient" x1="24" y1="12" x2="24" y2="36" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#E0E0E0"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer Hexagonal Shield -->
  <path d="M24 3L5 10V23C5 33.5 11 41.5 24 45C37 41.5 43 33.5 43 23V10L24 3Z" 
        fill="url(#shieldGradient)" stroke="#FFFFFF" stroke-width="1" opacity="0.95"/>
  
  <!-- Inner Tech Border -->
  <path d="M24 7L9 12.5V22C9 30 13.5 36.5 24 39.5C34.5 36.5 39 30 39 22V12.5L24 7Z" 
        fill="#0F0F0F" stroke="#00D4FF" stroke-width="0.5" opacity="0.8"/>
  
  <!-- Circuit Pattern -->
  <g opacity="0.4" stroke="#00D4FF" stroke-width="0.8" fill="none">
    <circle cx="14" cy="16" r="1.5"/>
    <circle cx="34" cy="16" r="1.5"/>
    <circle cx="14" cy="32" r="1.5"/>
    <circle cx="34" cy="32" r="1.5"/>
    <line x1="14" y1="17.5" x2="14" y2="30.5"/>
    <line x1="34" y1="17.5" x2="34" y2="30.5"/>
    <line x1="15.5" y1="24" x2="32.5" y2="24"/>
  </g>
  
  <!-- Trophy Cup -->
  <path d="M24 14C26.8 14 29 16 29 18.5V24C29 26.5 26.8 28.5 24 28.5C21.2 28.5 19 26.5 19 24V18.5C19 16 21.2 14 24 14Z" 
        fill="url(#trophyGradient)" filter="url(#glow)"/>
  
  <!-- Trophy Handles -->
  <path d="M29 18.5C30.5 18.5 32 19 32 20.5C32 22 30.5 23 29 23" 
        stroke="#FFFFFF" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <path d="M19 18.5C17.5 18.5 16 19 16 20.5C16 22 17.5 23 19 23" 
        stroke="#FFFFFF" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  
  <!-- Trophy Stem -->
  <rect x="22.5" y="28.5" width="3" height="5" rx="0.5" fill="url(#trophyGradient)"/>
  
  <!-- Trophy Base -->
  <path d="M19 33.5H29L28 36H20L19 33.5Z" fill="url(#trophyGradient)"/>
  
  <!-- Football Detail (Center) -->
  <circle cx="24" cy="21" r="3.5" fill="#00D4FF" opacity="0.9"/>
  <path d="M24 18L25.2 20.5L22.8 20.5L24 18Z" fill="#FFFFFF"/>
  <path d="M22.2 22L24 24L25.8 22H22.2Z" fill="#FFFFFF"/>
  <circle cx="24" cy="21" r="1" fill="#FFFFFF"/>
</svg>
