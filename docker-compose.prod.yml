version: '3.9'

services:
  # Next.js Web App (6 replicas for load balancing)
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
      target: production
    image: sabiscore-web:latest
    deploy:
      replicas: 6
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      update_config:
        parallelism: 2
        delay: 10s
        failure_action: rollback
        order: start-first
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://api:8000/api/v1
    ports:
      - "3000:3000"
    depends_on:
      api:
        condition: service_healthy
    networks:
      - sabiscore-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "prometheus.scrape=true"
      - "prometheus.port=3000"

  # FastAPI Backend (12 replicas for high throughput)
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    image: sabiscore-api:latest
    deploy:
      replicas: 12
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      update_config:
        parallelism: 3
        delay: 10s
        failure_action: rollback
        order: start-first
        monitor: 30s
    environment:
      - APP_ENV=production
      - DEBUG=False
      - DATABASE_URL=postgresql://sabi:${DB_PASSWORD:-sabiscore_prod_2025}@postgres:5432/sabiscore
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production-min-32-chars-required}
      - LOG_LEVEL=INFO
      - ENABLE_SECURITY_HEADERS=True
      - SENTRY_DSN=${SENTRY_DSN:-}
      - ENABLE_PROMETHEUS=True
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./models:/app/models:ro
      - ./data:/app/data:ro
    networks:
      - sabiscore-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "prometheus.scrape=true"
      - "prometheus.port=8000"
      - "prometheus.path=/metrics"

  # WebSocket Server (4 replicas for live updates)
  ws:
    build:
      context: ./backend
      dockerfile: Dockerfile.ws
      target: production
    image: sabiscore-ws:latest
    deploy:
      replicas: 4
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    environment:
      - REDIS_URL=redis://redis:6379/1
      - WS_PORT=8001
    ports:
      - "8001:8001"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - sabiscore-network

  # Redis Cache (3 replicas with sentinel for HA)
  redis:
    image: redis:7-alpine
    deploy:
      replicas: 3
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    command: >
      redis-server
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --save 60 1000
      --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - sabiscore-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G
    environment:
      POSTGRES_DB: sabiscore
      POSTGRES_USER: sabi
      POSTGRES_PASSWORD: ${DB_PASSWORD:-sabiscore_prod_2025}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - sabiscore-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sabi -d sabiscore"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    command:
      - "postgres"
      - "-c"
      - "max_connections=200"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "effective_cache_size=1GB"
      - "-c"
      - "maintenance_work_mem=64MB"
      - "-c"
      - "checkpoint_completion_target=0.9"
      - "-c"
      - "wal_buffers=16MB"
      - "-c"
      - "default_statistics_target=100"

  # Nginx Load Balancer
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - web
      - api
    networks:
      - sabiscore-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  sabiscore-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
