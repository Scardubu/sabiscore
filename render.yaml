# Render Deployment Configuration for SabiScore Edge v3.0
# Auto-scaling backend with zero-downtime deployment

services:
  # FastAPI Backend with Auto-Scaling
  - type: web
    name: sabiscore-api
    env: python
    region: frankfurt
    plan: standard  # $25/mo base, scales 2-12 instances
    branch: feat/edge-v3
    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "cd backend && gunicorn src.api.main:app --workers 4 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT --timeout 120 --keep-alive 5"
    healthCheckPath: /api/v1/health
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: APP_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: sabiscore-db
          property: connectionString
      - key: REDIS_URL
        fromDatabase:
          name: sabiscore-redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: KELLY_FRACTION
        value: "0.125"
      - key: MIN_EDGE_NGN
        value: "66"
      - key: BASE_BANKROLL_NGN
        value: "10000"
      - key: ALLOW_ORIGINS
        value: "https://sabiscore.vercel.app,https://sabiscore.io"

  # WebSocket Server (Separate for Connection Management)
  - type: web
    name: sabiscore-ws
    env: python
    region: frankfurt
    plan: starter  # $7/mo
    branch: feat/edge-v3
    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "cd backend && uvicorn src.api.main:app --host 0.0.0.0 --port $PORT --ws-ping-interval 10 --ws-ping-timeout 30"
    healthCheckPath: /api/v1/health
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: APP_ENV
        value: production
      - key: WS_MODE
        value: "true"

  # Background Worker (Celery for Calibration Loop)
  - type: worker
    name: sabiscore-worker
    env: python
    region: frankfurt
    plan: starter  # $7/mo
    branch: feat/edge-v3
    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "cd backend && celery -A src.tasks.celery_app worker --loglevel=info --concurrency=2"
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: APP_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: sabiscore-db
          property: connectionString
      - key: REDIS_URL
        fromDatabase:
          name: sabiscore-redis
          property: connectionString

# Databases
databases:
  - name: sabiscore-db
    databaseName: sabiscore_production
    user: sabiscore_user
    plan: standard  # $20/mo, 10GB storage
    region: frankfurt

  - name: sabiscore-redis
    plan: starter  # $10/mo (or use Upstash for better latency)
    maxmemoryPolicy: allkeys-lru
    region: frankfurt
