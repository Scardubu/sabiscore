services:
  - type: web
    name: sabiscore-api
    runtime: python
    region: oregon
    plan: free
    branch: feat/edge-v3
    rootDir: backend
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: uvicorn src.api.main:app --host 0.0.0.0 --port $PORT --workers 4
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: APP_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: sabiscore-db
          property: connectionString
      - key: REDIS_URL
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: KELLY_FRACTION
        value: 0.125
      - key: MIN_EDGE_NGN
        value: 66
      - key: ALLOW_ORIGINS
        value: https://sabiscore.vercel.app,https://sabiscore.io

databases:
  - name: sabiscore-db
    databaseName: sabiscore_production
    user: sabiscore_user
    plan: free
    region: oregon
