services:
  - type: web
    name: sabiscore-api
    runtime: python
    region: oregon
    plan: free
    branch: main
    rootDir: backend
    buildCommand: "pip install --upgrade pip && pip install --no-cache-dir -r requirements.txt && echo '=== Build dir ===' && pwd && ls -la ../ && mkdir -p models && cp -rv ../models/*.pkl models/ && cp -rv ../models/*.json models/ && echo '=== Models copied ===' && ls -la models/"
    startCommand: uvicorn src.api.main:app --host 0.0.0.0 --port $PORT --workers 1 --limit-max-requests 500 --timeout-keep-alive 30 --log-level info
    # Use readiness probe which validates DB/cache/models before marking instance healthy
    healthCheckPath: /health/ready
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: APP_ENV
        value: production
      - key: APP_NAME
        value: Sabiscore
      - key: VERSION
        value: 3.0.0
      - key: DEBUG
        value: "false"
      - key: API_V1_STR
        value: /api/v1
      - key: LOG_LEVEL
        value: INFO
      - key: DATABASE_URL
        fromDatabase:
          name: sabiscore-db
          property: connectionString
      - key: REDIS_URL
        value: "redis://default:UgnIjbBTIEutO3Rz8hSFnZchPqiR3Xbx@redis-15727.c8.us-east-1-4.ec2.cloud.redislabs.com:15727"
      - key: REDIS_ENABLED
        value: "true"
      - key: ALLOWED_HOSTS
        value: sabiscore-api.onrender.com
      - key: REDIS_CACHE_TTL
        value: "900"
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: CURRENCY
        value: NGN
      - key: CURRENCY_SYMBOL
        value: ₦
      - key: NGN_PER_USD
        value: 1580.0
      - key: BASE_BANKROLL_NGN
        value: 10000
      - key: MIN_EDGE_NGN
        value: 66
      - key: KELLY_FRACTION
        value: 0.125
      - key: MODEL_VERSION
        value: 3.0
      - key: FEATURES_COUNT
        value: 220
      - key: SKIP_S3
        value: "true"
      - key: MODEL_FETCH_STRICT
        value: "false"
      - key: USE_MOCK_DATA
        value: "false"
      - key: USE_MOCK_PREDICTIONS
        value: "false"
      - key: ENABLE_RATE_LIMITING
        value: "true"
      - key: RATE_LIMIT_REQUESTS
        value: "100"
      - key: RATE_LIMIT_WINDOW
        value: "60"
      - key: CORS_ORIGINS
        value: https://sabiscore.vercel.app,https://sabiscore-*.vercel.app,http://localhost:3000
      - key: FOOTBALL_DATA_API_KEY
        value: "A5xdvmmrzleh84xfpxs7bwev1g2ri6hfucwsi1um8uaq5dl04ro"
      - key: MODELS_PATH
        value: "/opt/render/project/src/models"

databases:
  - name: sabiscore-db
    databaseName: sabiscore_production
    user: sabiscore_user
    plan: free
    region: oregon
