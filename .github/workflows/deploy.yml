# SabiScore Ultra - Deployment Automation
# GitHub Actions CI/CD Pipeline for Zero-Cost Production Deployment

name: Deploy SabiScore Ultra

on:
  push:
    branches: [main, production]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: '18.x'
  PYTHON_VERSION: '3.11'

jobs:
  # ============================================================================
  # TEST JOB - Run tests before deployment
  # ============================================================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install Node dependencies
        run: npm ci
      
      - name: Install Python dependencies
        run: |
          pip install -r backend/requirements-ml-ultra.txt
          pip install pytest pytest-asyncio pytest-cov
      
      - name: Run Frontend Tests
        run: npm test -- --passWithNoTests
      
      - name: Run Backend Tests
        run: |
          cd backend
          pytest tests/ -v --cov=src --cov-report=xml
      
      - name: Upload Coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage.xml
          flags: backend

  # ============================================================================
  # BUILD ML MODEL JOB - Train and save model artifact
  # ============================================================================
  build-model:
    name: Train ML Model
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/production'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install -r backend/requirements-ml-ultra.txt
      
      - name: Download training data
        run: |
          # Download from Supabase or other free data source
          python backend/scripts/download_training_data.py
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      
      - name: Train Ultra Model
        run: |
          python -m backend.src.ml_ultra.training_pipeline \
            --data data/training_data.csv \
            --output models/ultra
      
      - name: Upload Model Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ultra-model
          path: |
            models/ultra/ensemble.pkl
            models/ultra/ensemble_metadata.json
            models/ultra/features.txt
          retention-days: 30

  # ============================================================================
  # DEPLOY FRONTEND JOB - Deploy to Vercel (Free Tier)
  # ============================================================================
  deploy-frontend:
    name: Deploy Frontend to Vercel
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/production'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build Frontend
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
      
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'

  # ============================================================================
  # DEPLOY BACKEND JOB - Deploy ML API to Render (Free Tier)
  # ============================================================================
  deploy-backend:
    name: Deploy Backend to Render
    runs-on: ubuntu-latest
    needs: [test, build-model]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/production'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download Model Artifact
        uses: actions/download-artifact@v4
        with:
          name: ultra-model
          path: models/ultra
      
      - name: Deploy to Render
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.RENDER_SERVICE_ID }}
          api-key: ${{ secrets.RENDER_API_KEY }}
      
      - name: Wait for Deployment
        run: |
          echo "Waiting for Render deployment to complete..."
          sleep 60
      
      - name: Verify API Health
        run: |
          curl -f ${{ secrets.API_URL }}/health || exit 1

  # ============================================================================
  # SMOKE TEST JOB - Verify production deployment
  # ============================================================================
  smoke-test:
    name: Production Smoke Tests
    runs-on: ubuntu-latest
    needs: [deploy-frontend, deploy-backend]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Install Playwright
        run: |
          npm ci
          npx playwright install --with-deps chromium
      
      - name: Run Smoke Tests
        run: npx playwright test tests/smoke.spec.ts
        env:
          BASE_URL: ${{ secrets.FRONTEND_URL }}
          API_URL: ${{ secrets.API_URL }}
      
      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-test-results
          path: playwright-report/

  # ============================================================================
  # PERFORMANCE TEST JOB - Verify <800ms page load
  # ============================================================================
  performance-test:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: [deploy-frontend, deploy-backend]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            ${{ secrets.FRONTEND_URL }}
            ${{ secrets.FRONTEND_URL }}/predictions
          uploadArtifacts: true
          temporaryPublicStorage: true
          budgetPath: .lighthouserc.json
      
      - name: Verify Performance Targets
        run: |
          # Check if performance score meets 98+ target
          node scripts/verify-lighthouse-scores.js

  # ============================================================================
  # DATABASE MIGRATION JOB - Apply database optimizations
  # ============================================================================
  migrate-database:
    name: Apply Database Migrations
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/production'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup PostgreSQL Client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client
      
      - name: Run Migrations
        run: |
          psql ${{ secrets.DATABASE_URL }} -f backend/migrations/003_ultra_optimizations.sql
        env:
          PGPASSWORD: ${{ secrets.DB_PASSWORD }}
      
      - name: Refresh Materialized Views
        run: |
          psql ${{ secrets.DATABASE_URL }} -c "SELECT refresh_all_materialized_views();"
        env:
          PGPASSWORD: ${{ secrets.DB_PASSWORD }}

  # ============================================================================
  # NOTIFICATION JOB - Notify on deployment completion
  # ============================================================================
  notify:
    name: Send Deployment Notification
    runs-on: ubuntu-latest
    needs: [smoke-test, performance-test]
    if: always()
    
    steps:
      - name: Send Success Notification
        if: needs.smoke-test.result == 'success' && needs.performance-test.result == 'success'
        run: |
          curl -X POST ${{ secrets.SLACK_WEBHOOK_URL }} \
            -H 'Content-Type: application/json' \
            -d '{
              "text": "✅ SabiScore Ultra deployed successfully!\nVersion: ${{ github.sha }}\nBranch: ${{ github.ref_name }}"
            }'
      
      - name: Send Failure Notification
        if: needs.smoke-test.result == 'failure' || needs.performance-test.result == 'failure'
        run: |
          curl -X POST ${{ secrets.SLACK_WEBHOOK_URL }} \
            -H 'Content-Type: application/json' \
            -d '{
              "text": "❌ SabiScore Ultra deployment failed!\nVersion: ${{ github.sha }}\nBranch: ${{ github.ref_name }}\nCheck logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
            }'
