name: CI - Monorepo

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-tests:
    name: Backend tests (FastAPI)
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install backend dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run backend tests
        run: |
          cd backend
          python -m pytest tests/ -v --cov=src --cov-report=xml

      - name: Upload backend coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./backend/coverage.xml
          flags: backend

  web-build:
    name: Web build & Typecheck (Next.js)
    runs-on: ubuntu-latest
    needs: backend-tests

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install workspace dependencies
        run: |
          npm ci

      - name: Typecheck (TS)
        run: |
          npm run typecheck --workspaces

      - name: Lint web
        run: |
          cd apps/web
          npm run lint || true

      - name: Build web
        run: |
          cd apps/web
          npm run build

  docker-e2e:
    name: Optional E2E (Docker Compose)
    runs-on: ubuntu-latest
    needs: [web-build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and start services
        run: |
          docker-compose -f docker-compose.prod.yml up -d --build
          docker-compose ps

      - name: Wait for services
        run: |
          timeout 300 bash -c 'until curl -f http://localhost:8000/api/v1/health; do sleep 5; done'
          timeout 300 bash -c 'until curl -f http://localhost:3000; do sleep 5; done'

  deploy:
    name: Deploy (placeholder)
    runs-on: ubuntu-latest
    needs: [web-build]
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
